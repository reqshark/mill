os:
  - osx
  - linux
env:
  - NODE_VERSION="0.8"
  - NODE_VERSION="0.10"
  - NODE_VERSION="0.11"
#  - NANOMSG="git://github.com/nanomsg/nanomsg.git -b 0.3-beta"
#  - NANOMSG="git://github.com/nanomsg/nanomsg.git -b 0.4-beta"
#  - NANOMSG="git://github.com/nanomsg/nanomsg.git -b 0.5-beta"
#  - NANOMSG="git://github.com/nanomsg/nanomsg.git"
before_install:
  - npm install npm
  - mv node_modules npm
  - npm/.bin/npm --version
  - npm/.bin/npm install
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - node --version
  - git clone --depth 1 git://github.com/nanomsg/nanomsg.git nanomsg
  - cd nanomsg && ./autogen.sh && ./configure && make
  - sudo make install
  - sudo /sbin/ldconfig
  - cd ..
language: c
