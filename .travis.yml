sudo: false

language: c

branches:
# only: master
  except:
    - gh-pages

os:
  - osx
  - linux

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - clang
      #- libssl-dev
      #- openssl

before_install:
  - [ `type -P brew` ] && brew update || ``
  - git clone --depth 1 https://github.com/sustrik/libdill
  - git clone --depth 1 https://github.com/sustrik/dsock
  - export configures="--prefix=`pwd`/opt --disable-shared --enable-debug --disable-threads"
  - cd libdill && ./autogen.sh
  - ./configure $configures
  - make

install:
  - cd libdill && make install

script:
  - cd libdill && make check

notifications:
  email: false

